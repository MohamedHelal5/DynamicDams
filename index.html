<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الأودية والسدود</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="controls">
        <label for="lat">خط العرض (Latitude):</label>
        <input type="text" id="lat" placeholder="أدخل خط العرض">

        <label for="lng">خط الطول (Longitude):</label>
        <input type="text" id="lng" placeholder="أدخل خط الطول">

        <button id="addMarker">إضافة علامة</button>
        <button id="findRoute">Find Route</button>
        <hr>
        <label for="dam1">اختر السد الأول:</label>
        <select id="dam1"></select>

        <label for="dam2">اختر السد الثاني:</label>
        <select id="dam2"></select>

        <button id="drawPath">رسم المسار</button>
        <!-- Delete Route Button -->
        <button id="deleteRoute">Delete Route</button>
        <hr>
        <!-- Excel File -->
        <h3>تحميل ملف Excel</h3>
        <input class="excelfileInput" type="file" id="fileInput" accept=".xlsx" />
        <button id="addPointsButton">إضافة النقاط</button>
        <button id="removePointsButton">حذف النقاط</button>
        <button id="findRouteButton">إيجاد مسار نقاط Excel</button>
        <div id="messageContainer"></div>
    </div>

    <div id="map"></div>

    <!-- Leaflet js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- مكتبة SheetJS لتحليل ملفات Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Main JS File -->
    <script src="js/main.js"></script>
</body>

</html>
